<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
	<title>Editor Application</title>
</head>
<body>

<div id="container">
    <div id="undo-redo-section">
        <i class="fa-solid fa-rotate-left" id="undo"></i>
        <i class="fa-solid fa-rotate-right" id="redo"></i>
    </div>
    <div id="canvas"></div>
    <div id="controls">
        <div id="font-size-change-section">
            <label>
                <select id="font">
                    <option value="">Font</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </label>
            <label>
                Size: 
                <input type="number" id="fontSize" value="16" min="10" max="100">
            </label>
        </div>
        <div id="style">
            <i class="fa-solid fa-bold" data-style="bold"></i>
            <i class="fa-solid fa-italic" data-style="italic"></i>
            <i class="fa-solid fa-underline" data-style="underline"></i>
        </div>
        <button id="addText">Add Text</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
